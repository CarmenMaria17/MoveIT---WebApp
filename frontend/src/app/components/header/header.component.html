<header class="header">
  <div class="header-container">
    <div class="logo">
      <h2>MoveIT</h2>
    </div>
    <nav class="nav-menu">
      <a routerLink="/home" routerLinkActive="active">Home</a>
      <a routerLink="/map" routerLinkActive="active">Map</a>
      <a routerLink="/account" routerLinkActive="active">Account</a>
    </nav>
    <div class="nav-actions">
      <div *ngIf="authService.isAuthenticated(); else loginButton" class="user-menu">
        <button class="user-icon-btn" (click)="toggleDropdown()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </button>
        <div class="dropdown-menu" *ngIf="isDropdownOpen" (click)="$event.stopPropagation()">
          <div class="dropdown-item user-email-item">
            {{ authService.getCurrentUsername() || 'User' }}
          </div>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item logout-item" (click)="onLogout()">
            Logout
          </button>
        </div>
      </div>
      <ng-template #loginButton>
        <a routerLink="/login" routerLinkActive="active" class="login-btn">Login</a>
      </ng-template>
    </div>
  </div>
</header>
