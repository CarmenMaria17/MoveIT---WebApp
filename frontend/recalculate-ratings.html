<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recalculate Center Ratings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-weight: 500;
        }
        .success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #4caf50;
        }
        .error {
            background: #ffebee;
            color: #d32f2f;
            border: 1px solid #f44336;
        }
        .loading {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #2196f3;
        }
        .info {
            background: #fff3e0;
            color: #f57c00;
            border: 1px solid #ff9800;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Recalculate Center Ratings</h1>

        <div class="info">
            <strong>‚ÑπÔ∏è Important:</strong> Acest tool va recalcula rating-urile pentru toate centrele bazate pe review-urile existente √Æn baza de date.
        </div>

        <button id="recalculateBtn" onclick="recalculateRatings()">
            Recalculate All Ratings
        </button>

        <div id="result"></div>
    </div>

    <script>
        async function recalculateRatings() {
            const btn = document.getElementById('recalculateBtn');
            const resultDiv = document.getElementById('result');

            btn.disabled = true;
            resultDiv.innerHTML = '<div class="result loading">‚è≥ Recalculating ratings...</div>';

            try {
                const response = await fetch('https://us-central1-moveit-isi.cloudfunctions.net/recalculateCenterRatings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úÖ Success! ${result.message}<br>
                            <strong>Centers Updated:</strong> ${result.centersUpdated}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            ‚ùå Error: ${result.error || 'Failed to recalculate ratings'}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå Error: ${error.message}
                    </div>
                `;
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
